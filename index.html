<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jornada de Trabalho</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    .container {
        width: 95%;
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 20px 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px #00000015;
        page-break-after: always;
    }
    .logo {
        width: 150px;
        display: block;
        margin: 10px auto 20px auto;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 10px;
        text-align: left;
        font-weight: 700;
    }
    .section-title {
        background: #d9d9d9;
        padding: 6px 10px;
        font-weight: bold;
        margin-top: 20px;
        border-radius: 4px;
    }
    .row { display: flex; width: 100%; margin-bottom: 4px; }
    .cell {
        border: 1px solid #cccccc;
        padding: 6px 8px;
        font-size: 14px;
        flex: 1;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
    }
    table th, table td {
        border: 1px solid #ccc;
        padding: 6px;
        font-size: 13px;
        text-align: center;
    }
    @media print {
        body { background: white; }
        .container { box-shadow: none; width: 100%; }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const SUPABASE_URL = "https://qivhnebuhdponvtplram.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmhuZWJ1aGRwb252dHBscmFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM4NTYzMjQsImV4cCI6MjA0OTQzMjMyNH0.2Dmp8BvqWgcUmMg9StRoAdbEvAUrm4yvW8jgc4J-F1M";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function getParams() {
        const p = new URLSearchParams(window.location.search);
        return {
            empresa: p.get("id_empresa"),
            jornadas: p.get("id_jornada") ? p.get("id_jornada").split(",") : []
        };
    }

    async function loadData() {
        const p = getParams();
        if (!p.empresa || p.jornadas.length === 0) {
            alert("Parâmetros inválidos. Use: ?id_empresa=10&id_jornada=1,2,3");
            return;
        }

        for (let id of p.jornadas) {
            await loadSingleJornada(p.empresa, id);
        }
    }

    async function loadSingleJornada(idEmpresa, idJornada) {

        // Buscar jornada principal
        const { data: jornada } = await sb
            .from("jornada_trabalho_resposta")
            .select("*")
            .eq("id_empresa", idEmpresa)
            .eq("id", idJornada)
            .maybeSingle();

        if (!jornada) return;

        // Criar container novo
        const container = document.createElement("div");
        container.className = "container";
        container.innerHTML = templateHTML(); 
        document.body.appendChild(container);

        // Agora preenche os dados dentro desse container
        fillJornada(container, jornada);

        // Motorista
        if (jornada.id_motorista) {
            const { data: motorista } = await sb
                .from("usuarios_empresa")
                .select("*")
                .eq("empresa", idEmpresa)
                .eq("id", jornada.id_motorista)
                .maybeSingle();
            if (motorista) fillMotorista(container, motorista);
        }

        // Viagem
        if (jornada.id_viagem) {
            const { data: viagem } = await sb
                .from("viagens")
                .select("*")
                .eq("id", jornada.id_viagem)
                .maybeSingle();
            if (viagem) fillViagem(container, viagem);
        }

        // Despesas
        const { data: despesas } = await sb
            .from("despesas")
            .select("*")
            .eq("id_jornada_resposta", jornada.id);

        if (despesas?.length > 0) fillDespesas(container, despesas);

        // Jornada extra
        if (jornada.id_jornada_trabalho) {
            const { data: jornada_extra } = await sb
                .from("jornada_trabalho")
                .select("*")
                .eq("id", jornada.id_jornada_trabalho)
                .maybeSingle();
            if (jornada_extra) fillJornadaExtra(container, jornada_extra);
        }
    }

    // Template de repetição
    function templateHTML() {
        return `
            <img class="logo" src="https://i.imgur.com/f9G8zE7.png" alt="Logo">
            <h1>Jornada de Trabalho</h1>

            <div class="section-title">1 - DADOS DOS VEÍCULOS</div>
            <div class="row">
                <div class="cell"><strong>Placa do Veículo:</strong> <span class="placa"></span></div>
                <div class="cell"><strong>Marca/Modelo:</strong> <span class="modelo"></span></div>
                <div class="cell"><strong>KM do Veículo:</strong> <span class="km"></span></div>
            </div>

            <div class="row">
                <div class="cell"><strong>Rota:</strong> <span class="rota"></span></div>
                <div class="cell"><strong>Cidade:</strong> <span class="cidade"></span></div>
                <div class="cell"><strong>Data:</strong> <span class="data"></span></div>
            </div>

            <div class="row">
                <div class="cell"><strong>Motorista:</strong> <span class="motorista"></span></div>
            </div>

            <div class="section-title">2 - DADOS DE HORAS</div>
            <div class="row">
                <div class="cell"><strong>Início Jornada:</strong> <span class="inicio"></span></div>
                <div class="cell"><strong>Fim Jornada:</strong> <span class="fim"></span></div>
                <div class="cell"><strong>Horas Trabalhadas:</strong> <span class="horas"></span></div>
            </div>

            <div class="row">
                <div class="cell"><strong>Cliente:</strong> <span class="cliente"></span></div>
            </div>

            <div class="section-title">3 - DADOS DESPESAS</div>
            <table class="tabela-despesas">
                <thead>
                    <tr>
                        <th>Categorias</th>
                        <th>Litros</th>
                        <th>Valor Litros</th>
                        <th>Valor Total</th>
                        <th>Local</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="section-title">4 - ASSINATURA</div>
            <img class="assinatura" src="" alt="Assinatura">
        `;
    }

    function fillJornada(c, d) {
        c.querySelector(".placa").textContent = d.placa_veiculo || "-";
        c.querySelector(".modelo").textContent = "-";
        c.querySelector(".km").textContent = "-";
        c.querySelector(".rota").textContent = d.titulo || "-";
        c.querySelector(".cidade").textContent = "-";
        c.querySelector(".data").textContent = formatDate(d.created_at);
        c.querySelector(".motorista").textContent = d.nome || "-";
        c.querySelector(".inicio").textContent = formatDateTime(d.inicio_data);
        c.querySelector(".fim").textContent = formatDateTime(d.fim_data);
        c.querySelector(".horas").textContent = convertMinutes(d.total_minutos);
        c.querySelector(".cliente").textContent = d.cliente || "-";
        c.querySelector(".assinatura").src = d.assinatura_motorista || "https://i.imgur.com/kEPcXkT.png";
    }

    function fillMotorista(c, m) {
        if (m.nome) c.querySelector(".motorista").textContent = m.nome;
        if (m.assinatura_digital && m.assinatura_digital !== "-") {
            c.querySelector(".assinatura").src = m.assinatura_digital;
        }
    }

    function fillViagem(c, v) {
        if (v.destino) c.querySelector(".cidade").textContent = v.destino;
        if (v.kminicio !== null && v.kmfinal !== null) {
            let totalkm = Number(v.kmfinal) - Number(v.kminicio);
            c.querySelector(".km").textContent = totalkm + " KM";
        }
    }

    function fillJornadaExtra(c, j) {
        if (j.titulo) c.querySelector(".rota").textContent = j.titulo;
    }

    function fillDespesas(c, list) {
        let html = "";
        list.forEach((d) => {
            html += `<tr>
                <td>${d.tipo || "-"}</td>
                <td>${d.total_litros || "-"}</td>
                <td>${d.valor_litro || "-"}</td>
                <td>${d.valor_total || "-"}</td>
                <td>${d.local || "-"}</td>
            </tr>`;
        });
        c.querySelector(".tabela-despesas tbody").innerHTML = html;
    }

    function formatDate(date) { return date ? new Date(date).toLocaleDateString("pt-BR") : "-"; }
    function formatDateTime(date) { return date ? new Date(date).toLocaleString("pt-BR") : "-"; }
    function convertMinutes(min) {
        if (!min) return "-"; 
        const h = Math.floor(min / 60); 
        const m = Math.floor(min % 60); 
        return `${h}h ${m}m`;
    }
</script>
</head>

<body onload="loadData()">

</body>
</html>
